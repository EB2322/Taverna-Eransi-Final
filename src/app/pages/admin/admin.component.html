<section class="admin-page">
  <header class="admin-hero">
    <p class="eyebrow">Admin</p>
    <h1>Cilesimet e Faqes</h1>
    <p>Ndrysho tekstet, ngjyrat, background dhe footer nga nje vend.</p>
  </header>

  <div class="admin-sections">
    <section class="admin-card">
      <h3>Header dhe Home</h3>
      <div class="inline-form">
        <label class="field">
          <span>Titulli i logos</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.brandTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Nentitulli i logos</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.brandSubtitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Teksti i vogel ne home</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.homeEyebrow" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Titulli kryesor ne home</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.homeTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Pershkrimi ne home</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.homeLead" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Numri i telefonit</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.phoneNumber" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>URL e fotos background</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.backgroundImageUrl" [ngModelOptions]="{ standalone: true }" />
        </label>
      </div>
    </section>

    <section class="admin-card">
      <h3>Kartat e Home</h3>
      <div class="inline-form">
        <label class="field">
          <span>Karta 1 titulli</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.featureOneTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Karta 1 pershkrimi</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.featureOneText" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Karta 2 titulli</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.featureTwoTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Karta 2 pershkrimi</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.featureTwoText" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Karta 3 titulli</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.featureThreeTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Karta 3 pershkrimi</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.featureThreeText" [ngModelOptions]="{ standalone: true }" />
        </label>
      </div>
    </section>

    <section class="admin-card">
      <h3>Footer</h3>
      <div class="inline-form">
        <label class="field">
          <span>Pershkrimi ne footer</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerDescription" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Titulli i orarit</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerHoursTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Orari ne footer</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerHours" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Titulli i kontaktit</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerContactTitle" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Etiketa WhatsApp</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerWhatsappLabel" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Etiketa Lokacioni</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerLocationPrefix" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>URL lokacionit ne footer</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerLocationUrl" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Teksti i linkut te lokacionit</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerLocationLabel" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="field">
          <span>Emri te copyright</span>
          <input type="text" [(ngModel)]="siteSettingsDraft.footerCopyrightName" [ngModelOptions]="{ standalone: true }" />
        </label>
      </div>
    </section>

    <section class="admin-card">
      <h3>Ngjyrat e Faqes</h3>
      <div class="inline-form">
        <label class="color-field">
          Ngjyra background
          <input type="color" [(ngModel)]="siteSettingsDraft.colorBg" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="color-field">
          Ngjyra panelit
          <input type="color" [(ngModel)]="siteSettingsDraft.colorPaper" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="color-field">
          Ngjyra tekstit
          <input type="color" [(ngModel)]="siteSettingsDraft.colorInk" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="color-field">
          Ngjyra kryesore
          <input type="color" [(ngModel)]="siteSettingsDraft.colorBrand" [ngModelOptions]="{ standalone: true }" />
        </label>
        <label class="color-field">
          Ngjyra e forte
          <input type="color" [(ngModel)]="siteSettingsDraft.colorBrandStrong" [ngModelOptions]="{ standalone: true }" />
        </label>
      </div>
    </section>
  </div>

  <section class="admin-card">
    <button type="button" (click)="save()">Ruaj cilesimet</button>
    <p class="message" [class.error]="isError" *ngIf="message">{{ message }}</p>
  </section>
</section>
