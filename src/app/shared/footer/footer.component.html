<footer class="ftr">
  <div class="wrap" *ngIf="settings$ | async as settings">
    <section>
      <h3>{{ settings.brandTitle }}</h3>
      <p>{{ settings.footerDescription }}</p>
    </section>

    <section>
      <h3>Orari</h3>
      <p>{{ settings.footerHours }}</p>
    </section>

    <section>
      <h3>Kontakt</h3>
      <p>
        WhatsApp:
        <a [href]="whatsappLink" target="_blank" rel="noopener noreferrer">{{ settings.phoneNumber }}</a>
      </p>
      <p>
        Lokacioni:
        <a [href]="settings.footerLocationUrl" target="_blank" rel="noopener noreferrer">{{ settings.footerLocationLabel }}</a>
      </p>
    </section>
  </div>

  <p class="copy" *ngIf="settings$ | async as settings">© {{ currentYear }} {{ settings.footerCopyrightName }}</p>
</footer>
