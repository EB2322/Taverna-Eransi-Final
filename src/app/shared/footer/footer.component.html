<footer class="ftr">
  <div class="wrap" *ngIf="settings$ | async as settings">
    <section>
      <h3>{{ settings.brandTitle }}</h3>
      <p>Gatim tradicional shqiptar, peshk i fresket dhe atmosfere familjare.</p>
    </section>

    <section>
      <h3>Orari</h3>
      <p>Hene - Diel: 08:00 - 22:00</p>
    </section>

    <section>
      <h3>Kontakt</h3>
      <p>
        WhatsApp:
        <a [href]="whatsappLink" target="_blank" rel="noopener noreferrer">{{ settings.phoneNumber }}</a>
      </p>
      <p>
        Lokacioni:
        <a href="https://maps.app.goo.gl/HT2hFbWGhmEzcchw6" target="_blank" rel="noopener noreferrer">Hape ne Google Maps</a>
      </p>
    </section>
  </div>

  <p class="copy">© {{ currentYear }} Taverna Eransi</p>
</footer>
