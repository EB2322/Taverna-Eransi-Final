<header class="hdr">
  <div class="wrap">
    <a class="brand" routerLink="/" aria-label="Taverna Eransi Home" *ngIf="settings$ | async as settings">
      <span class="brand-title">{{ settings.brandTitle }}</span>
      <span class="brand-sub">{{ settings.brandSubtitle }}</span>
    </a>

    <nav class="nav" aria-label="Main navigation">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/menu" routerLinkActive="active">Menu</a>
      <a routerLink="/admin" routerLinkActive="active" *ngIf="isAdminLoggedIn">Admin</a>
      <a routerLink="/login" routerLinkActive="active">Login</a>
    </nav>

    <div class="session" *ngIf="session$ | async as session">
      <span>{{ session.username }} ({{ session.role }})</span>
      <button type="button" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
